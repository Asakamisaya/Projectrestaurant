{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MenuAdmin</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.css' %}">

    <script>
        function confirmDelete(url) {
            if (confirm("Are you sure you want to remove?")) {
                window.location.href = url;
            }
        }
    </script>
<style>
zoomImage{

width:100%;
height:0;
padding-bottom: 100%;
overflow:hidden;
background-position: center center;
background-repeat: no-repeat;
-webkit-background-size:cover;
-moz-background-size:cover;
background-size:cover;

}
</style>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand">Menu admin</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#">Link <span class="sr-only">(current)</span></a></li>
        <li><a href="#">Link</a></li>
          </ul>
        </li>
      </ul>


</nav>

<div class="container">
    <div style="margin-bottom:20px">
        <a class="btn btn-success" href="additem">ADD</a>
    </div>

</div>

<div class="panel panel-default" style="padding: 5%">
  <div class="panel-heading">Manu list</div>
  <div class="panel-body">

      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Food Name</th>
            <th>description</th>
            <th>price</th>
          </tr>
        </thead>
        <tbody>
        {% for obj in queryset %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{ obj.foodname }}</td>
            <td>{{ obj.description }}</td>
            <td>{{ obj.price }}</td>
            <td>
            <div class="zoomImage">
                    <img class=img src="/Media/{{ obj.img }}" height="200" width="200" >
            </div>
            </td>
            <td>
             <div class="btn-group" role="group" aria-label="..." >
                 <a type="button" class="btn btn-primary" href="edititem/{{ obj.foodid }}/"> Edit </a>
             <a type="button" class="btn btn-danger" href="removeitem/{{ obj.foodid }}/" >Remove</a>
            </div>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>



  </div>
</div>


<script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.js' %}"></script>
</body>
</html>
