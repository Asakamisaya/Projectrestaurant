{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Please Enter Your Token</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.css' %}">
<style>
zoomImage{

width:100%;
height:0;
padding-bottom: 100%;
overflow:hidden;
background-position: center center;
background-repeat: no-repeat;
-webkit-background-size:cover;
-moz-background-size:cover;
background-size:cover;

}
</style>
</head>
<body>
<div class="panel panel-default">
  <div class="panel-heading">Please Enter Your Token</div>
  <div class="panel-body">
<div class="container-fluid" style="padding-right: 60%; padding-left: 5%">
    <form style="width: 50%" method="post" action="/Token/" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in Token %}
            <div class="form-group">
                <label>{{ field.label }}:</label>
                {{ field }}
            </div>
        {% endfor %}

    <input type="submit" value="Submit" name="_save" class="btn btn-success">
    <a class="btn btn-default" href="/admin/">Login as administrator</a>


    </form>
    </div>

</div>


<script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.js' %}"></script>
</body>
</html>
