{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add A Category To Menu</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.css' %}">
<style>
zoomImage{

width:100%;
height:0;
padding-bottom: 100%;
overflow:hidden;
background-position: center center;
background-repeat: no-repeat;
-webkit-background-size:cover;
-moz-background-size:cover;
background-size:cover;

}
</style>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand">Menu Manage</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
<ul class="nav navbar-nav">
        <li><a href="/">Menu Manage <span class="sr-only">(current)</span></a></li>
        <li><a href="/kitchen/">Kitchen</a></li>
    <li><a href="/OrdersBoard/">OrdersBoard</a></li>
                    <li class="dropdown">
          <a href="/Statistics/" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Statistics <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li ><a href="/Statistics/">Dashboard</a></li>
            <li ><a href="/Statistics2/">Sales Report</a></li>
          </ul>
        </div>
  </div>
</nav>


<div class="panel panel-default">
  <div class="panel-heading">Add A Category</div>
  <div class="panel-body">
<div class="container-fluid" style="padding-right: 60%; padding-left: 5%">
    <form method="post" action="/addcatagory/" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label>{{ field.label }}:</label>
                {{ field }}
            </div>
        {% endfor %}

    <input type="submit" value="Save" name="_save" class="btn btn-success">
    <a class="btn btn-default" href="/">Back</a>


    </form>
    </div>

</div>

<script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.js' %}"></script>
</body>
</html>
